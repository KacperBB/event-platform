name: Event App Tests
on: [push, pull_request]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm install

      - name: Unit Tests
        run: npm run test:unit

      - name: Integration Tests
        run: npm run test:integration
